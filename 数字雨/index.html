<!DOCTYPE HTML>
<html>
	<head>
		<title>please enter your title</title>
		<meta charset="gbk">
		<style type='text/css'>
			*{ margin:0; padding:0;font-family:'Microsoft yahei';}
			a{ text-decoration:none;}
			a img{ display:block; border:none;}
			li{ list-style:none;}
			body{
				background:#000;
				overflow:hidden;
			}
			#can{
				margin:0 auto;
				display:block;
				background:#fff;
			}
		</style>
	</head>
	<body>
		
		<canvas id='can'></canvas>
		<script type="text/javascript">
			
			let can = document.getElementById('can');
			let cxt = can.getContext('2d');
			can.width = window.screen.width;
			can.height = window.screen.height;
			
			let size = 14; //字体大小
			let cols = can.width / size; //多少列数字

			let y = []; 
			for (let i=0;i<cols;i++ )y[i] = 0;//存储每列数字的y坐标
			
			let date = new Date();

			(function draw(){
				if (new Date() - date > 20)
				{
					cxt.fillStyle = 'rgba(0,0,0,.1)';
					cxt.fillRect(0,0,can.width,can.height);  //每次都画一个0.1透明度的遮盖层

					cxt.fillStyle = '#33ff00';
					cxt.font = 'bold '+size+'px Microsoft yahei'; //规定字体样式

					for (let i=0;i<cols;i++ ) //循环给每一行添加数组
					{
						let s = Math.floor( Math.random()*10 )+''; //生成一个0~9随机数
						let textX = i*size; // 文字x坐标
						let textY = y[i]; //文字 y坐标
						cxt.fillText(s,textX,textY); // 绘制文字
						y[i] += size; // y坐标逐渐增加

						if ( y[i] >= can.height && Math.random() >= 0.9 )
						{
							y[i] = 0;
						};//y坐标到头之后回0，Mat.random()的作用是让每一行不一定同时回去
					}
					date = new Date();
				}
				window.requestAnimationFrame(draw);
			})();
		</script>
	</body>
</html>
